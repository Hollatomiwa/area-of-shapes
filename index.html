<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Area Of Shapes</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">

</head>

<body>
    <!-- Dropdown -->
  <div class="container">
    <div class="">
      <h1>Calculate Area of a shape</h1>
    </div>
    <form class="row" action="index.html" method="post">
      <div class="row">
        <div class="shapesDropdown">
          <button class="btn btn-outline-info" onclick="dropdown()" type="button">Choose a shape:</button>
          <div class="shapes" id="shapes">
            <button class="btn btn-outline-success" type="button" name="button" onclick="displayCircle()">Circle</button>
            <button class="btn btn-outline-success" type="button" name="button" onclick="displayTriangle()">Triangle</button>
            <button class="btn btn-outline-success" type="button" name="button" onclick="displaySquare()">Square</button>
            <button class="btn btn-outline-success" type="button" name="button" onclick="displayRectangle()">Rectangle</button>
          </div>
        </div>
        <!-- Circle -->
        <div class="circle row">
          <div class="col-lg-3">
            <label for="circleRadius" class="form-label">Enter value of radius(r):</label>
            <input class="form-control form-control-sm" type="number" name="circleRadius" id="circleRadius" value="">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-success" type="button" name="button" onclick="areaOfCircle()">Calculate</button>
          </div>
          <h1 id="circleAnswer"></h1>
        </div>
        <!-- Triangle -->
        <div class="triangle row">
          <div class="col-lg-3">
            <label for="triangleBase" class="form-label">Enter value of base(b):</label>
            <input class="form-control" type="number" name="triangleBase" id="triangleBase" value="">
          </div>
          <div class="col-lg-3">
            <label for="triangleHeight" class="form-label">Enter value of height(h):</label>
            <input class="form-control" type="number" name="triangleHeight" id="triangleHeight" value="">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-success" type="button" name="button" onclick="areaOfTriangle()">Calculate</button>
          </div>
          <h1 id="triangleAnswer"></h1>
        </div>
        <!-- Square -->
        <div class="square row">
          <div class="col-lg-3">
            <label for="squareSide" class="form-label">Enter value of side(a):</label>
            <input class="form-control" type="number" name="squareSide" id="squareSide" value="">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-success" type="button" name="button" onclick="areaOfSquare()">Calculate</button>
          </div>
          <h1 id="squareAnswer"></h1>
        </div>
        <!-- Rectangle -->
        <div class="rectangle row">
          <div class="col-lg-3">
            <label for="rectangleWidth" class="form-label">Enter value of width(w):</label>
            <input class="form-control" type="number" name="rectangleWidth" id="rectangleWidth" value="">
          </div>
          <div class="col-lg-3">
            <label for="rectangleLength" class="form-label">Enter value of Length(l):</label>
            <input class="form-control" type="number" name="rectangleLength" id="rectangleLength" value="">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-success" type="button" name="button" onclick="areaOfRectangle()">Calculate</button>
          </div>
          <h1 id="rectangleAnswer"></h1>
        </div>
      </div>

    </form>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
